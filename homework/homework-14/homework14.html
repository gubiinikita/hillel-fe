<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="homework14.css">
</head>
<body>
<div class="slider">
    <div class="slides">
        <img src="../../source/homework11/1.jpg" alt="Slide 1" class="slide">
        <img src="../../source/homework11/2.jpg" alt="Slide 2" class="slide">
        <img src="../../source/homework11/3.jpg" alt="Slide 3" class="slide">
    </div>
    <button class="nav-btn prev" id="prevBtn"> < </button>
    <button class="nav-btn next" id="nextBtn"> > </button>
    <div class="dots" id="dotsContainer"></div>
</div>
<script src="homework14.js"></script>
</body>
</html>
